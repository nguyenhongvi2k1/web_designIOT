      <div class="page-header min-vh-100"

        <span class="mask bg-gradient-dark opacity-6"></span>
        <div class="container mt-n11" style="max-width: 960px;">
          <div class="row">
            <div class="col-md-8 col-12 mx-auto">
              <div class="z-index-0 fadeIn3 fadeInBottom">
                <div class="card-header p-0 position-relative my-4 mx-3 z-index-2 bg-gradient-primary shadow-primar"
                  style="border-radius: 0.75rem 0.75rem 0.75rem 0.75rem;">
                  <h4 class="text-white font-weight-bolder text-center mt-2 mb-0 py-2">Sign up</h4>

                </div>
                <div class="p-0 position-relative mt-n4 mx-3 z-index-2"
                  style="border-radius: 0.75rem 0.75rem 0.75rem 0.75rem;">
                  <div class=" border-radius-lg py-2 pe-1">
                    <p class="text-white font-weight-normal text-center mt-2 mb-0">Enter your email and password to
                      register</p>
                  </div>
                </div>
                <div class="card-body">
                  <form role="form" class="text-start">
                    <div class="input-group input-group-outline mb-3 ">
                      <label class="form-label text-white">Name</label>
                      <input type="text" class="form-control">
                    </div>
                    <div class="input-group input-group-outline mb-3">
                      <label class="form-label text-white">Email</label>
                      <input type="email" class="form-control">
                    </div>
                    <div class="input-group input-group-outline mb-3">
                      <label class="form-label text-white">Password</label>
                      <input type="password" class="form-control">
                    </div>
                    <div class="form-check form-check-info text-start ps-0">
                      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" checked>
                      <label class="form-check-label text-white" for="flexCheckDefault">
                        I agree the <a href="" class="text-dark font-weight-bold">Terms and Conditions</a>
                      </label>
                    </div>
                    <div class="text-center">
                      <button type="button" class="btn bg-gradient-primary my-4 mb-2">Sign
                        Up</button>
                    </div>
                  </form>
                </div>
                <div class="text-center pt-0 px-lg-2 px-1">
                  <p class="text-white mb-2 text-sm mx-auto">
                    Already have an account?
                    <a href="../pages/sign-in.html" class="text-primary text-gradient font-weight-bold" style="background-image: linear-gradient(195deg, yellow, yellow);">Sign in</a>
                  </p>
                </div>
              </div>
            </div>

  <script src="../assets/js/core/popper.min.js"></script>

  <script>
    var win = navigator.platform.indexOf('Win') > -1;
